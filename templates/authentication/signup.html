{% extends 'base.html' %}


    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    <form action="/auth/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" placeholder="Create your Username">
        <br>
        <label for="">First Name</label>
        <input type="text" name="firstname" placeholder="Create your First Name">
        <br>
        <label for="">Last Name</label>
        <input type="text" name="lastname" placeholder="Create your Last Name">
        <br>
        <label for="">Email</label>
        <input type="email" name="email" placeholder="Enter your Email">
        <br>
        <label for="">Password</label>
        <input type="password" name="password1" placeholder="Enter your Password">
        <br>
        <label for="">Confirm Password</label>
        <input type="password" name="password2" placeholder="Enter your Confirm Password">
        <br>
        <input type="submit" value="Signup">
        

    </form>
